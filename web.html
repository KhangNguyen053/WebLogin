<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDesign</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="allcontent">
        <div class="content">
            <div class="login">
                <div class="left">
                    <img width="50px" src="search.png"alt="Google Logo"<br/>
                    <h1>Sign in</h1>
                    <span>Use your Google Account</span>
                </div>
                <div class="right">
                   <div class="rightAll">
                    <div class="inputLogin">
                        <input type="text" placeholder="Email or Phone">
                        <a href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Faccounts.google.com%2F&ddm=0&dsh=S-1727848110%3A1721895351111242&flowEntry=ServiceLogin&flowName=GlifWebSignIn&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=AdF4I75A_V1NjANaXhBa-uKnuJg4n76zE076m11r3DC_qEkvcjTzl-Yr-jvw2qKJpzA6nwIFGwUEsQ">Forgot Email?</a>
                    </div>
                    <span>Not your computer? Use Guest mode to sign in privately.<a href="">Learn more</a></span>
                    <div class="allButton">
                        <div class="Button">
                            <div class="createButton">
                                <p>Create account</p>
                            </div>
                            <div class=" createButton2">
                                <p>Next</p>
                            </div>
                        </div>
                    </div>   
                   </div> 
                </div>             
            </div>        
        </div>
        <div id="more-options">
            <div class="language">
                <select name id>
                    <option value> English (United States)</option>
                </select>
            </div>
            <div class="help">
                <div class="option">Help</div>
                <div class="option">Privacy</div>
                <div class="option">Term</div>
            </div>
        </div>
    </div>
</body>
</html>
